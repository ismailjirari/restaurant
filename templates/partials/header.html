<header class="header">
    <nav class="navbar">
        <a href="{{ url_for('views.home') }}" class="logo" style="margin-left: 20px;">
            <img src="{{ url_for('static', filename='images/logon.svg') }}" alt="Gourmet Haven">
        </a>
        
        <div class="nav-links" style="margin-right: 20px;">
            <a href="{{ url_for('views.home') }}">Home</a>
            <a href="{{ url_for('views.menu') }}">Menu</a>
            <a href="{{ url_for('views.reservations') }}">Reservations</a>
            
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('views.my_reservations') }}">My Reservations</a>
                <a href="{{ url_for('views.my_orders') }}">My Orders</a>
                
                {% if current_user.is_staff %}
                    <div class="admin-dropdown">
                        <button class="admin-btn">Admin <i class="fas fa-caret-down"></i></button>
                        <div class="admin-menu">
                            <a href="{{ url_for('views.admin_reservations') }}">Reservations</a>
                            <a href="{{ url_for('views.admin_orders') }}">Orders</a>
                            <a href="{{ url_for('views.admin_menu') }}">Menu</a>
                        </div>
                    </div>
                {% endif %}
                
                <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="login-btn">Login</a>
                <a href="{{ url_for('auth.sign_up') }}" class="signup-btn">Sign Up</a>
            {% endif %}
        </div>
        
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
</header>
